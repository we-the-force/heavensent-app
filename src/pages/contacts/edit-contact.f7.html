    import $$ from "dom7";

        on: {
            pageInit: async function(e, page) {
                var self = this;
                var app = self.$app;

                var loggedUser = await app.methods.getLocalValue('loggedUser');
                var contactInfo = this.ContactInfo;

                var c;
                var username = "";
                var email = "";
                var mobile = "";
                var relation = "";
                var birthday = "";
                var isAdmin = "";
                var editMemories = "";
                var isMinor = "";

                fillData();

                //upload photo
                $$(".img-btn").on("click", function() {
                    if (window.File && window.FileReader && window.FormData) {
                        var inputField = $$("#file-upload");
                        inputField.off("change");
                        inputField.on("change", function(e) {
                            var file = e.target.files[0];

                            if (file) {
                                if (/^image\//i.test(file.type)) {
                                    $$(".img-btn").off("click");
                                    readFile(file);
                                } else {
                                    alert(window.localize('edit_contact_invalid_image'));
                                    console.log("Not a valid image!");
                                }
                            } else {
                                console.log("Not a FILE");
                            }
                        });
                    } else {
                        alert(window.localize('edit_contact_unsupported_upload'));
                        console.log("File upload is not supported!");
                    }
                });

                function updateRelation(nickname, relationship, mobile, email) {
                    let result = {
                        result: false,
                        message: ""
                    };

                    app.preloader.show("blue");
                    app.request.promise.get(`${app.data.server}/contacts/${contactInfo.id}`)
                        .then(async function(res) {
                            if (res.data != "[]") {
                                let resJson = JSON.parse(res.data);
                                let valid = resJson.nickname === nickname &&
                                    resJson.relation === relationship &&
                                    resJson.contactMobile === mobile &&
                                    resJson.contactEmail === email
                                var res1 = false,
                                    res2 = false;
                                if (!valid) {
                                    await app.request.promise({
                                        url: app.data.server + '/contacts/' + contactInfo.id,
                                        method: 'PUT',
                                        data: {
                                            "nickname": nickname,
                                            "relation": relationship,
                                            "contactMobile": mobile,
                                            "contactEmail": email
                                        }
                                    }).then(function(res) {
                                        res1 = res;
                                    }).catch(function(res2) {
                                        console.log('Error al cargar los datos' + res2);
                                    });
                                }
                                if (c) {
                                    await c.result('blob', 'png').then(async blob => {
                                        const data = new FormData();
                                        data.append("files", blob, 'profile.png');
                                        data.append("refId", contactInfo.id);
                                        data.append("ref", "contact");
                                        //data.append('source', 'users-permissions');
                                        data.append('field', 'contactPicture');
                                        await app.request.promise({
                                            url: app.data.server + '/upload',
                                            method: "POST",
                                            crossDomain: true,
                                            contentType: "multipart/form-data",
                                            data: data
                                        }).then(function(res) {
                                            res2 = res;
                                        }).catch(function(res2) {
                                            console.log('Error al cargar la foto' + res2);
                                        });
                                    });
                                }

                                    app.preloader.hide();
                                    app.views.main.router.navigate({

                                    });

                                    app.preloader.hide();
                                    if (valid) {

                                    } else {

                function validateEmail(mail) {

                    }
                    // alert("You have entered an invalid email address!")
                    return (false);

                function validateText(text, emptyText, trimmedText, checkTrimmed = true) {
                    console.log(`${text}, trim?: ${checkTrimmed}`);
                    if (isTextEmptyOrWhitespace(text)) {
                        app.dialog.alert(emptyText);
                        return false;
                    } else {
                        if (checkTrimmed) {
                            if (!isTextTrimmed(text)) {
                                app.dialog.alert(trimmedText);
                                return false;
                            }
                        }
                        return true;
                    }
                }

                function isTextValid(value) {
                    return !isTextEmptyOrWhitespace(value) && isTextTrimmed(value);
                }

                function isTextEmptyOrWhitespace(value) {
                    if (!value || !value.trim()) {
                        return true;
                    }
                    return false;
                }

                function isTextTrimmed(value) {
                    return (value == value.trim());
                }


                //funcion para leer la foto
                function readFile(file) {
                    var reader = new FileReader();

                    reader.onloadend = function() {
                        processFile(reader.result, file.type);
                    };

                    reader.onerror = function() {
                        alert("There was an error reading the file!");
                    };

                    reader.readAsDataURL(file);
                }

                //procesar foto
                function processFile(dataURL, fileType) {
                    var maxWidth = 440;
                    var maxHeight = 440;

                    var image = new Image();
                    image.src = dataURL;

                    image.onload = function() {
                        var width = image.width;
                        var height = image.height;
                        var shouldResize = width > maxWidth || height > maxHeight;

                        if (!shouldResize) {
                            sendFile(dataURL);
                            return;
                        }

                        var newWidth;
                        var newHeight;

                        if (width > height) {
                            newHeight = height * (maxWidth / width);
                            newWidth = maxWidth;
                        } else {
                            newWidth = width * (maxHeight / height);
                            newHeight = maxHeight;
                        }

                        var canvas = document.createElement("canvas");

                        canvas.width = newWidth;
                        canvas.height = newHeight;

                        var context = canvas.getContext("2d");

                        context.drawImage(this, 0, 0, newWidth, newHeight);

                        dataURL = canvas.toDataURL(fileType);

                        sendFile(dataURL);
                    };

                    image.onerror = function() {
                        alert("There was an error processing your file!");
                    };
                }

                //poner foto en la pagina
                function sendFile(dataURL) {
                    var imgHtml = '<img id="web-img" src="' + dataURL + '" alt="">';
                    $$(".photo").html(imgHtml);
                    c = new croppie(document.getElementById("web-img"), {

                        },
