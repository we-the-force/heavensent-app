<script>
    import $$ from "dom7";
    import croppie from "croppie";
    export default {
        on: {
            pageInit: async function(e, page) {
                var self = this;
                var app = self.$app;
                var userInfo = this.UserInfo.data;
                var c;
                var name = "";
                var email = "";
                var mobile = "";
                var birthday = "";

                fillData();

                $$(".img-btn").on("click", function() {
                    if (window.File && window.FileReader && window.FormData) {
                        var inputField = $$("#file-upload");
                        inputField.off("change");
                        inputField.on("change", function(e) {
                            var file = e.target.files[0];

                            if (file) {
                                if (/^image\//i.test(file.type)) {
                                    $$(".img-btn").off("click");
                                    readFile(file);
                                } else {
                                    alert(window.localize('edit_contact_invalid_image'));
                                    console.log("Not a valid image!");
                                }
                            } else {
                                console.log("Not a FILE");
                            }
                        });
                    } else {
                        alert(window.localize('edit_contact_unsupported_upload'));
                        console.log("File upload is not supported!");
                    }
                });

                $$("#save-member-btn").on("click", function(val) {
                    updateRelation(
                        $$("#create-cont-name").val(),
                        $$("#create-cont-email").val(),
                        $$("#create-cont-mobile").val(),
                        $$("#create-cont-birthday").val(),
                    );
                });

                async function updateRelation(name, email, mobile, birthday) {
                    if (/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/.test(email)) {
                        app.request.promise({
                            url: app.data.server + '/users/' + userInfo.id,
                            method: 'PUT',
                            data: {
                                "mobile": mobile,
                                "birthday": birthday,
                                "name": name,
                                "email": email,
                            }
                        }).then(function(res) {
                            if (c) {
                                c.result('blob', 'png').then(blob => {
                                    const data = new FormData();
                                    data.append("files", blob, 'profile.png');
                                    data.append("refId", userInfo.id);
                                    data.append("ref", "user");
                                    data.append('source', 'users-permissions');
                                    data.append('field', 'profilePicture');
                                    app.request.promise({
                                        url: app.data.server + '/upload',
                                        method: "POST",
                                        crossDomain: true,
                                        contentType: "multipart/form-data",
                                        data: data
                                    }).then(function(res2) {
                                        app.views.main.router.navigate({
                                            url: '/memories/home/user/' + userInfo.id,
                                            options: {
                                                reloadCurrent: true
                                            }
                                        });
                                    }).catch(function(res2) {
                                        console.log('Error al cargar photo' + res2);
                                    });;
                                });
                            } else {
                                app.views.main.router.navigate({
                                    url: '/memories/home/user/' + userInfo.id,
                                    options: {
                                        reloadCurrent: true
                                    }
                                });
                            }
                        }).catch(function(res) {
                            console.log('Error al cargar datos' + res);
                        });
                        //
                    }
                }


                function readFile(file) {
                    var reader = new FileReader();

                    reader.onloadend = function() {
                        processFile(reader.result, file.type);
                    };

                    reader.onerror = function() {
                        alert("There was an error reading the file!");
                    };

                    reader.readAsDataURL(file);
                }

                function processFile(dataURL, fileType) {
                    var maxWidth = 440;
                    var maxHeight = 440;

                    var image = new Image();
                    image.src = dataURL;

                    image.onload = function() {
                        var width = image.width;
                        var height = image.height;
                        var shouldResize = width > maxWidth || height > maxHeight;

                        if (!shouldResize) {
                            sendFile(dataURL);
                            return;
                        }

                        var newWidth;
                        var newHeight;

                        if (width > height) {
                            newHeight = height * (maxWidth / width);
                            newWidth = maxWidth;
                        } else {
                            newWidth = width * (maxHeight / height);
                            newHeight = maxHeight;
                        }

                        var canvas = document.createElement("canvas");

                        canvas.width = newWidth;
                        canvas.height = newHeight;

                        var context = canvas.getContext("2d");

                        context.drawImage(this, 0, 0, newWidth, newHeight);

                        dataURL = canvas.toDataURL(fileType);

                        sendFile(dataURL);
                    };

                    image.onerror = function() {
                        alert("There was an error processing your file!");
                    };
                }

                async function sendFile(dataURL) {
                    var imgHtml = '<img id="web-img" src="' + dataURL + '" alt="">';
                    await $$(".photo").empty();
                    await $$(".photo").html(imgHtml);
                    c = new croppie(document.getElementById("web-img"), {
                        viewport: {
                            width: 178,
                            height: 178,
                            type: "circle",
                        },
                        boundary: {
                            width: 178,
                            height: 178,
                        },
                        showZoomer: false,
                    });
                }

                function fillData() {
                    if (userInfo.profilePicture) {
                        $$('#contact-photo').append('<img src="' + app.data.server + userInfo.profilePicture.url + '" alt="" style="height:178px;width:178px;">');
                    }
                    $$("#create-cont-name").val(userInfo.name);
                    $$("#create-cont-email").val(userInfo.email);
                    $$("#create-cont-mobile").val(userInfo.mobile);
                    $$("#create-cont-birthday").val(userInfo.birthday);
                }
            },
        },
    };
</script>
